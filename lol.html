<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildvorschau und Download</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #292929);
            color: white;
            text-align: center;
        }
        .image-preview {
            max-width: 80%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .download-btn {
            padding: 10px 20px;
            background-color: #ff4de0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #ff267e;
        }
    </style>
</head>
<body>

    <h1>Bildvorschau</h1>

    <!-- Vorschau des Bildes -->
    <img id="image-preview" class="image-preview" src="https://www.dropbox.com/scl/fi/g4fvdtsy1fqqnyl6gpzmy/test.jpeg?rlkey=eikzq80gsqi702ic57d149lai&st=79gk660i&raw=1" alt="Bildvorschau" />

    <!-- Download-Button -->
    <button class="download-btn" id="download-btn">ðŸ“¥ Herunterladen</button>

    <script>
        // Link zu deinem Bild auf pCloud
        const imageUrl = "https://www.dropbox.com/scl/fi/g4fvdtsy1fqqnyl6gpzmy/test.jpeg?rlkey=eikzq80gsqi702ic57d149lai&st=79gk660i&raw=1"; // Ersetze mit deinem Bild-Link
        const downloadBtn = document.getElementById('download-btn');

        // Funktion zum Herunterladen des Bildes
        downloadBtn.addEventListener('click', () => {
            // Ersetze "DEIN_BILD_LINK" durch den tatsÃ¤chlichen Link zu deiner Bilddatei
            const downloadLink = imageUrl.replace("show?", "download?");
            window.open(downloadLink, "_blank"); // Ã–ffne den Download-Link in einem neuen Tab
        });
    </script>

</body>
</html>
