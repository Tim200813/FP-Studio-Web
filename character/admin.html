<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
</head>
<body>
    <h1>Neuen Charakter hinzufügen</h1>
    <form action="add_character.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="biography">Biografie:</label>
        <textarea id="biography" name="biography" required></textarea><br>

        <label for="strengths">Stärken:</label>
        <textarea id="strengths" name="strengths" required></textarea><br>

        <label for="relationships">Beziehungen:</label>
        <textarea id="relationships" name="relationships" required></textarea><br>

        <label for="image_url">Bild-URL:</label>
        <input type="text" id="image_url" name="image_url" required><br>

        <button type="submit">Charakter hinzufügen</button>
    </form>
</body>
</html>
