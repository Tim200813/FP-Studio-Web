<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Anime Story</h1>

    <div id="story" class="tab-content">
        <h2>Story</h2>
        <p>Die Geschichte der Anime-Charaktere wird hier beschrieben.</p>
        <!-- Buttons f√ºr Staffeln -->
        <div id="season-buttons"></div>
    </div>

    <div id="episode-section" class="section">
        <h2>Staffel 1</h2>
        <!-- Buttons f√ºr Episoden -->
        <div id="episode-buttons"></div>
    </div>

    <script>
        // Beispiel f√ºr die Daten (normalerweise aus der Datenbank geladen)
        const storyData = [
            { season: 1, episode: 1, word_link: "https://example.com/szene1" },
            { season: 1, episode: 2, word_link: "https://example.com/szene2" },
            // Weitere Daten k√∂nnen hier hinzugef√ºgt werden
        ];

        // Generiere die Staffel-Buttons
        function generateSeasonButtons() {
            const seasonButtonsDiv = document.getElementById('season-buttons');
            storyData.forEach(story => {
                if (story.season === 1) { // Filter f√ºr Staffel 1
                    const button = document.createElement('button');
                    button.textContent = `Staffel ${story.season}`;
                    button.onclick = () => showEpisodes(story.season);
                    seasonButtonsDiv.appendChild(button);
                }
            });
        }

        // Generiere die Episode-Buttons
        function showEpisodes(season) {
            const episodeButtonsDiv = document.getElementById('episode-buttons');
            episodeButtonsDiv.innerHTML = ''; // Vorherige Buttons entfernen

            storyData.forEach(story => {
                if (story.season === season) {
                    const button = document.createElement('button');
                    button.textContent = `üì∫ Folge ${story.episode} ansehen`;
                    button.onclick = () => window.location.href = `folge${story.episode}.html`;
                    episodeButtonsDiv.appendChild(button);

                    // Link zum Word-Dokument hinzuf√ºgen
                    const wordLink = document.createElement('a');
                    wordLink.href = story.word_link;
                    wordLink.textContent = `Szene ${story.episode}`;
                    wordLink.target = "_blank"; // √ñffne Link in neuem Tab
                    episodeButtonsDiv.appendChild(wordLink);
                }
            });
        }

        // Initialisiere die Buttons f√ºr die Staffel
        generateSeasonButtons();
    </script>
</body>
</html>
