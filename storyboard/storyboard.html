<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffeln</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-image: url('../image/background2.svg');
            background-attachment: fixed;
            height: 100vh;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4de0;
        }
        .season-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            background-color: #00d4ff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #0097b2;
            transform: scale(1.05);
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px; /* genügend Padding für eine angenehme Fläche */
            background-color: rgb(0, 191, 255);
            color: white;
            border: none;
        }

        .back-button:hover {
            background-color: rgb(255, 26, 53);
        }
    </style>
</head>
<body>
    <h1>Staffeln</h1>
    <div id="season-buttons" class="season-buttons"></div>

    <div class="season-buttons">
        <button class="back-button" onclick="window.location.href='../indexteam.html'">Zurück</button>
    </div>

    <script>
        async function loadSeasons() {
            const response = await fetch("/api/seasons");
            const seasons = await response.json();

            seasons.forEach(({ season }) => {
                let btn = document.createElement("button");
                btn.className = "btn";  // Hinzufügen der CSS-Klasse
                btn.innerText = "Staffel " + season;
                btn.onclick = () => window.location.href = `staffel-storyboard.html?season=${season}`;
                document.getElementById("season-buttons").appendChild(btn);
            });
        }

        loadSeasons();
    </script>
</body>
</html>
