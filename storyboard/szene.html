<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szene</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-image: url('../image/background2.svg');
            height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4de0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Angepasst fÃ¼r Desktop-Ansicht */
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .image-card {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            text-align: center;
        }
        .image-card:hover {
            transform: scale(1.05);
        }
        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff4de0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background-color: #ff267e;
        }
        .no-download {
            margin-top: 10px;
            color: #ff4de0;
        }
        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #00d4ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0097b2;
        }
    </style>
</head>
<body>
    <h1 id="scene-title">Szene</h1>

    <div class="gallery" id="image-container"></div>

    <a class="back-btn" href="javascript:history.back()">ðŸ”™ ZurÃ¼ck</a>

    <script>
        async function loadSceneData() {
            const urlParams = new URLSearchParams(window.location.search);
            const season = urlParams.get("season");
            const episode = urlParams.get("episode");
            const scene = urlParams.get("scene");

            if (!season || !episode || !scene) {
                alert("Fehlende Parameter!");
                return;
            }

            // Szenentitel abrufen (falls in DB gespeichert)
            const titleResponse = await fetch(`/api/scene-title/${season}/${episode}/${scene}`);
            const titleData = await titleResponse.json();
            document.getElementById("scene-title").innerText = titleData?.title || `Szene ${scene}`;

            // Bilder abrufen
            const imageResponse = await fetch(`/api/images/${season}/${episode}/${scene}`);
            const images = await imageResponse.json();

            images.forEach(({ image_path, download_url }) => {
                let card = document.createElement("div");
                card.className = "image-card";

                let img = document.createElement("img");
                img.src = image_path;
                img.alt = "Storyboard Bild";

                card.appendChild(img);

                if (download_url) {
                    let downloadBtn = document.createElement("a");
                    downloadBtn.href = download_url;
                    downloadBtn.download = download_url.split('/').pop();
                    downloadBtn.innerText = "ðŸ“¥ Download";
                    downloadBtn.className = "download-btn";
                    card.appendChild(downloadBtn);
                } else {
                    let noDownload = document.createElement("div");
                    noDownload.innerText = "Kein Download verfÃ¼gbar";
                    noDownload.className = "no-download";
                    card.appendChild(noDownload);
                }

                document.getElementById("image-container").appendChild(card);
            });
        }

        loadSceneData();
    </script>
</body>
</html>
